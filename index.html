<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Home</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- Header -->
  <div class="header">
    <div class="header__s1">
      <img src="./Images/logo.png" alt="Logo">
    </div>

    <div class="header__s2">
      <div class="header__s2__email">
        <img src="./Images/email.png" alt="Email">
        <div class="header__s2__email__sub">
          <h3>Email Address</h3>
          <p>info@gmail.com</p>
        </div>
      </div>
      <div class="header__s2__phone">
        <img src="./Images/phone.png" alt="Phone">
        <div class="header__s2__phone__sub">
          <h3>Phone Number</h3>
          <p>+94 77 123 1111</p>
        </div>
      </div>
      <div class="header__s2__search">
        <img src="./Images/search.png" alt="Search">
        <input type="text">
      </div>
    </div>
  </div>
  <br>
  <!-- Background Image -->
  <div class="background__image">
    <img src="./Images/Group 22.png" alt="Background Image">
  </div>


</body>

</html>
